<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
        />
        <title>Natours | Log In</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <nav class="nav nav--tours">
                <a class="nav__el" href="/">All tours</a>
            </nav>
            <div class="header__logo">
                <img src="/img/logo-white.png" alt="Natours logo" />
            </div>
            <nav class="nav nav--user">
                <a class="nav__el" href="/login">Log in</a>
                <a class="nav__el nav__el--cta" href="#">Sign up</a>
            </nav>
        </header>

        <!-- CONTENT -->
        <main class="main">
            <div class="login-form">
                <h2 class="heading-secondary ma-bt-lg">
                    Log into your account
                </h2>
                <form class="form form--login">
                    <div class="form__group">
                        <label class="form__label" for="email"
                            >Email address</label
                        >
                        <input
                            id="email"
                            class="form__input"
                            type="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="password"
                            >Password</label
                        >
                        <input
                            id="password"
                            class="form__input"
                            type="password"
                            placeholder="••••••••"
                            required
                            minlength="8"
                        />
                    </div>
                    <div class="form__group">
                        <button class="btn btn--green">Login</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__logo">
                <img src="/img/logo-green.png" alt="Natour logo" />
            </div>
            <ul class="footer__nav">
                <li><a href="#">About us</a></li>
                <li><a href="#">Download apps</a></li>
                <li><a href="#">Become a guide</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <p class="footer__copyright">
                &copy; by Jonas Schmedtmann. Feel free to use this project for
                your own purposes, EXCEPT producing your own course or
                tutorials!
            </p>

            <script src="/unpkg/axios.min.js"></script>
            <!-- <script src="/js/mapbox.js"></script> -->
            <script src="/js/login.js"></script>
            <!--
        <script src="/js/bundle.js"></script>
        --></footer>
    </body>
</html>
